version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: siriusridge2-backend-dev
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - siriusridge2-network

  frontend:
    image: node:20-alpine
    container_name: siriusridge2-frontend-dev
    working_dir: /app
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run start -- --host 0.0.0.0"
    depends_on:
      - backend
    networks:
      - siriusridge2-network

networks:
  siriusridge2-network:
    driver: bridge
